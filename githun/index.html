<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Xưởng Mộc KHOATUAN</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: brown; }
        .btn {
            display: block;
            text-align: center;
            padding: 12px;
            background: brown;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Xưởng Mộc KHOATUAN</h1>
        <p>Chuyên làm Ghế</p>
        <p>Sản phẩm được làm thủ công, thiết kế theo phong cách đơn giản nhưng đẹp và tinh tế.</p>

<div class="gallery" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:18px;">
  <a href="sanpham1.jpg" target="_blank" style="text-decoration:none;">
    <img src="sanpham1.jpg" alt="Sản phẩm 1" style="width:100%;border-radius:8px;display:block;box-shadow:0 6px 18px rgba(0,0,0,0.08);">
  </a>
  <a href="sanpham2.jpg" target="_blank" style="text-decoration:none;">
    <img src="sanpham2.jpg" alt="Sản phẩm 2" style="width:100%;border-radius:8px;display:block;box-shadow:0 6px 18px rgba(0,0,0,0.08);">
  </a>
</div>


        <a href="#"
   onclick="document.getElementById('zaloPopup').style.display='flex'"
   style="
     display:block;
     text-align:center;
     padding:12px 20px;
     border-radius:8px;
     background:#0068ff;
     color:#fff;
     text-decoration:none;
     font-weight:700;
     margin-top:20px;
   ">
   Liên hệ Zalo
</a>
    </div>
<!-- Popup Zalo -->
<div id="zaloPopup"
     style="
       display:none;
       position:fixed;
       top:0; left:0; right:0; bottom:0;
       background:rgba(0,0,0,0.6);
       align-items:center;
       justify-content:center;
       z-index:999;
     ">
  <div style="
       background:white;
       padding:20px;
       border-radius:10px;
       text-align:center;
       width:300px;
       ">
    <h3>Liên hệ Zalo</h3>

    <p style="margin-bottom:10px;">Số Zalo: <b>0934 138 378</b></p>

    <!-- Ảnh QR Zalo của bạn -->
    <img src="zalo-qr.jpg"
         alt="QR Zalo"
         style="width:220px; border-radius:10px; margin:10px auto; display:block;">

    <button onclick="document.getElementById('zaloPopup').style.display='none'"
            style="
              padding:10px 18px;
              background:#0068ff;
              color:white;
              border:none;
              border-radius:6px;
              cursor:pointer;
              margin-top:10px;
            ">
      Đóng
    </button>
  </div>
</div>

</body>
</html>
